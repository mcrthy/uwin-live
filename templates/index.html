<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
    </head>
    <body>
        <title>UWINLIVE CHAT</title>
        <div class="headerDiv">
            <h1>UWinLive: User View</h1>
        </div>
        <div class="Container">
            <div class="chatWindow">
              <div id="inbox">
                {% for message in messages %}
                  {% module Template("message.html", message=message) %}
                {% end %}
              </div>
                <div class="typeBox" id="input">
                  <form action="/a/message/new" method="post" id="messageform">
                    <table>
                      <tr>
                        <td><input type="text" placeholder="Type here..." name="body" id="message" style="width:500px"></td>
                        <td style="padding-left:5px">
                          <input type="submit" value="Send">
                          <input type="hidden" name="next" value="{{ request.path }}">
                          {% module xsrf_form_html() %}
                        </td>
                      </tr>
                    </table>
                  </form>                                                                                                  
                </div>
                <div class="repID">
                    <img src="{{ static_url("UWindsorLogo.png") }}" alt="uWindsorLogo" style="width:30%">
                    <h4> Representative ID: 12354 </h4>
                </div>
                <div class="emailTranscript">
                </div>
                <div class="footer">              
                    <a href="https://www.uwindsor.ca/registrar/uwinsite-student"><img src="{{ static_url("SignIn.png") }}" height="70px"></a>
                    <a href="https://www.uwindsor.ca/registrar/uwinsite-student"><img src="{{ static_url("StudentResources.png") }}" height="70px"></a>
                </div>
            </div>
        </div>
    </body>
</html>
